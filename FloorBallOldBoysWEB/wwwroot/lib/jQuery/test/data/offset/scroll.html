<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>scroll</title>
	<style type="text/css" media="screen">
		body {
			margin: 1px;
			padding: 5px;
		}

		div.scroll {
			background: #fff;
			border: 2px solid #000;
			height: 100px;
			margin: 1px;
			overflow: auto;
			padding: 5px;
			position: relative;
			width: 100px;
		}

		#scroll-1 {
			left: 0;
			top: 0;
		}

		#scroll-1-1 {
			left: 1px;
			top: 1px;
		}

		#scroll-1-1-1 {
			left: 1px;
			top: 1px;
		}

		#forceScroll {
			height: 5000px;
			width: 5000px;
		}

		#hidden { display: none; }

		#marker {
			background: #ccc;
			border: 2px solid #000;
			height: 50px;
			position: absolute;
			width: 50px;
		}
	</style>
	<script src="../../jquery.js"></script>
	<script src="../iframeTest.js"></script>
	<script type="text/javascript" charset="utf-8">
		jQuery(function($) {
			window.scrollTo(1000, 1000);
			$("#scroll-1")[0].scrollLeft = 5;
			$("#scroll-1")[0].scrollTop = 5;
			$(".scroll").click(function() {
				$("#marker").css($(this).offset());
				return false;
			});
			startIframeTest();
		});
	</script>
</head>
<body>
<div id="scroll-1" class="scroll">
	<div id="scroll-1-1" class="scroll">
		<div id="scroll-1-1-1" class="scroll"></div>
	</div>
</div>
<div id="hidden"></div>
<div id="forceScroll"></div>
<div id="marker"></div>
<p class="instructions">Click the white box to move the marker to it.</p>
</body>
</html>
